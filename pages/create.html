<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <h2><a href="../index.html">Shop</a></h2>
        <a href="./create.html">Создать</a>
      </div>
    </header>
    <main>
      <section class="create-product">
        <div class="container">
          <form class="form" enctype="multipart/form-data">
            <h2 class="form__title">Create product</h2>
            <div class="form__container">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                name="title"
                required
                class="form__input"
              />
              <label for="description">Description</label>
              <input
                type="text"
                id="description"
                name="description"
                required
                class="form__input"
              />
              <label for="price">Price</label>
              <input
                type="text"
                id="price"
                name="price"
                required
                class="form__input"
              />
              <label for="image">Image</label>
              <input
                type="file"
                id="image"
                name="image"
                required
                class="form__input"
              />
              <button>Create</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="./create.js"></script>
  </body>
</html>
